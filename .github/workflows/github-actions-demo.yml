            - name: LCOV Minimum test coverage checker
  # You may pin to the exact commit or the version.
  # uses: terencetcf/github-actions-lcov-minimum-coverage-checker@537e486d32b4763f3be8fbe81a79c3421071b190
  uses: terencetcf/github-actions-lcov-minimum-coverage-checker@v1
  with:
    # File path of the test coverage file. e.g.: `coverage/lcov.info`
    coverage-file: 
    # The minimum test coverage threshold. Optional. Default: `80`
    minimum-coverage: # optional, default is 80
          
