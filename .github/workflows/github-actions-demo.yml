name: Test and Coverage

on:
  push:
    branches:
      - main

jobs:
  test-and-check-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run coverage

      - name: Check coverage
        run: |
          if [ -f "coverage/lcov-report/index.html" ]; then
            # Extract coverage percentages from HTML report
            coverage=$(grep -oP '(?<=<span class="strong">)([0-9]*[.]?[0-9]+)' coverage/lcov-report/index.html)
            # Convert coverage percentage to integer
            coverage_int=${coverage%.*}
            if [ "$coverage_int" -ge 80 ]; then
              echo "ğŸ‰ Test coverage is above 80% ($coverage%)!"
              exit 0  # Success
            else
              echo "âŒ Test coverage is below 80% ($coverage%). Please improve test coverage."
              exit 1  # Failure
            fi
          else
            echo "âŒ Coverage report not found. Make sure your tests generate coverage reports."
            exit 1  # Failure
          fi
